    />
    <!-- title and description -->
    <title>Conversor de Imagens</title>
    <meta name="description" content="Conversor de Imagens 100% gratuito." />
    <!-- Apple Icon when save to phone -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->
    <link rel="icon" href="/assets/logo.ico" type="image/ico" />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/styles/defaults.css" />
    <link rel="stylesheet" href="/tools/tools.css" />
    <link rel="stylesheet" href="/tools/image-converter/image-converter.css" />
    <!-- scripts -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script defer src="/tools/image-converter/image-converter.js"></script>
    <!-- analytics -->
    <script defer src="/js/mixpanel.js"></script>
  </head>
  <body>
    <main>
      <a id="back" href="/tools/"> <i class="fa fa-angle-left"></i> Voltar </a>
      <h1>Conversor de Imagens</h1>
      <p>Converte imagens de um formato para outro.</p>
      <label for="fileInput" class="file-input-label">
        <span>Arraste ou clique para adicionar imagens</span>
      </label>
      <input
        type="file"
        id="fileInput"
        class="file-input"
        accept="image/png, image/jpeg, image/jpg, image/webp, image/ico"
        multiple
      />

      <div id="image-container"></div>

      <div class="settings">
        <label for="format">Formato de Saída:</label>
        <select id="output">
          <option value="jpg">JPG</option>
          <option value="png">PNG</option>
          <option value="webp">WEBP</option>
          <option value="ico">ICO</option>
        </select>
      </div>

      <button id="convertBtn" disabled>Converter</button>

      <div class="result" id="result"></div>

      <button id="downloadBtn" class="download-btn">Download</button>
    </main>
  </body>
</html>
