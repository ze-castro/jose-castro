    <script defer src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <body>
    <main>
      <a id="back" href="/tools/"> <i class="fa fa-angle-left"></i> Voltar </a>
      <h1>Compressor de PDF</h1>
      <p>Comprima o seu PDF sem perder qualidade.</p>
      <div class="dropzone" id="dropzone">
        <p>Arraste ou clique para adicionar um PDF</p>
      </div>

      <input type="file" id="fileInput" class="file-input" accept=".pdf" />

      <div class="settings">
        <label for="quality">Qualidade (Baixa = Ficheiro Leve):</label>
        <input type="range" id="imageQuality" min="1" max="100" value="50" />
        <span id="imageQualityValue">50%</span>

        <label for="dpi">Resolução (DPI):</label>
        <select id="dpi">
          <option value="300">300 DPI (Para Imprimir)</option>
          <option value="150" selected>150 DPI (Boa Qualidade)</option>
          <option value="96">96 DPI (Para Ecrãs)</option>
          <option value="72">72 DPI (Baixa Qualidade)</option>
        </select>

        <div class="checkbox-container">
          <input type="checkbox" id="grayscale" checked />
          <label for="grayscale">Converter Imagens para Tons de Cinza</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="removeMetadata" checked />
          <label for="removeMetadata">Remover Metadados</label>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="compressText" checked />
          <label for="compressText">Comprimir Texto & Fontes</label>
        </div>
      </div>

      <button id="compressBtn" disabled>Comprimir PDF</button>

      <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div class="result" id="result">
        <div class="file-info">
          <div>
            <strong>Tamanho Original</strong>
            <span id="originalSize">0 KB</span>
          </div>
          <div>
            <strong>Tamanho Comprimido</strong>
            <span id="compressedSize">0 KB</span>
          </div>
          <div>
            <strong>Redução</strong>
            <span id="reduction">0%</span>
          </div>
        </div>

        <button id="downloadBtn" class="download-btn">Download PDF</button>
      </div>

      <div class="log" id="log"></div>
    </main>
  </body>
