    />
    <!-- title and description -->
    <title>Gerador de Códigos QR</title>
    <meta name="description" content="Gerador de códigos QR 100% gratuito." />
    <!-- Apple Icon when save to phone -->
    <link rel="apple-touch-icon" href="/assets/logo.webp" />
    <!-- favicon -->

    <!-- scripts -->
    <script type="module" src="/js/cookies.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <!-- analytics -->
    <script defer src="/js/mixpanel.js"></script>
  </head>
  <body>
    <main>
      <a id="back" href="/tools/">
        <i class="fa fa-angle-left"></i> Voltar
      </a>
      <h1>Gerador de Códigos QR</h1>
      <p>
        Insira o texto ou link que deseja converter em um código QR
      </p>
      <input type="text" id="linkInput" placeholder="Introduza o texto ou link aqui (ex: Teste)" />
      <button onclick="generateQR()">Começar</button>
      <div id="qrCanvas"></div>
      <button id="downloadBtn" style="display: none" onclick="downloadQR()">
        Download QR Code
      </button>
    </main>
    <script>
      let qrCodeDataUrl = null;

      function generateQR() {
        const link = document.getElementById('linkInput').value.trim();
        if (!link) {
          alert('Introduza um link ou texto para gerar o código QR.');
          return;
        }

        // Clear previous QR code
        document.getElementById('qrCanvas').innerHTML = '';

        // Generate QR code
        QRCode.toCanvas(link, { width: 200 }, function (error, canvas) {
          if (error) {
            console.error(error);
            return;
          }
          document.getElementById('qrCanvas').appendChild(canvas);

          // Get the data URL for downloading
          qrCodeDataUrl = canvas.toDataURL('image/png');
          document.getElementById('downloadBtn').style.display = 'block';
        });
      }

      function downloadQR() {
        if (!qrCodeDataUrl) return;

        // Create a temporary link element to trigger download
        const link = document.createElement('a');
        link.href = qrCodeDataUrl;
        link.download = 'qrcode.png'; // Filename for the download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
